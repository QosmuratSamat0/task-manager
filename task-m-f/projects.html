<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TaskManager · Projects</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header id="app-header"></header>
  <main class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h1 class="h4 mb-0">Projects</h1>
      <button class="btn btn-outline-secondary btn-sm" onclick="tmToggleTheme()">Toggle Theme</button>
    </div>

    <div class="row g-4">
      <div class="col-12 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Create Project</h5>
            <form id="projectForm" novalidate>
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="name" required maxlength="120">
                <div class="invalid-feedback">Name is required</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="description" rows="3" maxlength="1000"></textarea>
              </div>
              <button class="btn btn-primary" type="submit">Add Project</button>
              <div id="projectError" class="form-error mt-2" style="display:none;"></div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-7">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h5 class="card-title mb-0">All Projects</h5>
              <button id="refreshBtn" class="btn btn-outline-primary btn-sm">Refresh</button>
            </div>
            <div class="table-responsive">
              <table class="table align-middle">
                <thead>
                <tr>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Created</th>
                  <th></th>
                </tr>
                </thead>
                <tbody id="projectRows"></tbody>
              </table>
            </div>
            <div id="emptyState" class="text-muted" style="display:none;">No projects yet.</div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div id="app-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/app.js"></script>
  <script src="assets/components.js"></script>
  <script src="assets/api.js"></script>
  <script>
    const user = tmRequireUser();
    if (user && user.role !== 'admin') {
      alert('Admin access only');
      window.location.href = 'tasks.html';
    }

    if (user && user.role === 'admin') {
      const form = document.getElementById('projectForm');
      const errorBox = document.getElementById('projectError');
      const rows = document.getElementById('projectRows');
      const empty = document.getElementById('emptyState');

      async function loadProjects() {
        rows.innerHTML = '';
        try {
          const res = await TM_API.listProjects();
          const list = (res && res.data) || [];
          if (list.length === 0) {
            empty.style.display = 'block';
            return;
          }
          empty.style.display = 'none';
          for (const p of list) {
            const created = p.created_at ? new Date(p.created_at).toLocaleString() : '—';
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td class="fw-semibold">${p.name || '(unnamed)'}</td>
              <td class="text-muted">${p.description || ''}</td>
              <td>${created}</td>
              <td class="text-end">
                <button class="btn btn-sm btn-outline-danger" data-del="${p.id}">Delete</button>
              </td>
            `;
            rows.appendChild(tr);
          }
        } catch (err) {
          rows.innerHTML = `<tr><td colspan="4" class="text-danger">Failed to load projects</td></tr>`;
        }
      }

      document.getElementById('refreshBtn').addEventListener('click', async () => {
        await loadProjects();
        tmToast('Projects refreshed', 'info', 1200);
      });

      document.addEventListener('click', async (e) => {
        const del = e.target.closest('button[data-del]');
        if (!del) return;
        const id = del.getAttribute('data-del');
        if (!confirm('Delete this project?')) return;
        try {
          await TM_API.deleteProject(id);
          await loadProjects();
          tmToast('Project deleted', 'success');
        } catch (_) {
          tmToast('Failed to delete project', 'error');
        }
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorBox.style.display = 'none';
        if (!tmValidate(form)) return;
        const payload = {
          name: form.name.value.trim(),
          description: form.description.value.trim(),
        };
        try {
          await TM_API.createProject(payload);
          form.reset();
          form.classList.remove('was-validated');
          await loadProjects();
          tmToast('Project added', 'success');
        } catch (err) {
          const msg = (err && err.message) || 'Failed to create project';
          errorBox.textContent = msg;
          errorBox.style.display = 'block';
          tmToast(msg, 'error');
        }
      });

      loadProjects();
    }
  </script>
</body>
</html>
