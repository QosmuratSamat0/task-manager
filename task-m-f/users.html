<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TaskManager · Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header id="app-header"></header>
  <main class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h1 class="h4 mb-0">Users</h1>
      <div class="input-group" style="max-width: 280px;">
        <span class="input-group-text">Filter</span>
        <input id="filter" type="text" class="form-control" placeholder="username or email">
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table align-middle">
            <thead><tr>
              <th>ID</th>
              <th>Username</th>
              <th>Email</th>
              <th>Created</th>
              <th></th>
            </tr></thead>
            <tbody id="userRows"></tbody>
          </table>
        </div>
        <div id="emptyUsers" class="text-muted" style="display:none;">No users found.</div>
      </div>
    </div>
  </main>
  <div id="app-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/app.js"></script>
  <script src="assets/components.js"></script>
  <script src="assets/api.js"></script>
  <script>
    const rows = document.getElementById('userRows');
    const empty = document.getElementById('emptyUsers');
    const filter = document.getElementById('filter');
    let all = [];

    async function loadUsers() {
      try {
        const res = await TM_API.listUsers();
        all = (res && res.data) || [];
        render();
      } catch (_) {
        rows.innerHTML = `<tr><td colspan="5" class="text-danger">Failed to load users</td></tr>`;
      }
    }

    function render() {
      const q = (filter.value || '').toLowerCase();
      const list = all.filter(u => !q || (u.user_name && u.user_name.toLowerCase().includes(q)) || (u.email && u.email.toLowerCase().includes(q)));
      rows.innerHTML = '';
      if (list.length === 0) {
        empty.style.display = 'block';
        return;
      }
      empty.style.display = 'none';
      for (const u of list) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${u.id}</td>
          <td>${u.user_name}</td>
          <td>${u.email}</td>
          <td>${u.created_at ? new Date(u.created_at).toLocaleString() : '—'}</td>
          <td class="text-end"><button class="btn btn-sm btn-outline-danger" data-del-user="${u.user_name}">Delete</button></td>
        `;
        rows.appendChild(tr);
        // Fix deletion when username contains quotes/special characters:
        // set attribute via DOM API so it's correctly escaped.
        (function(){
          var btn = tr.querySelector('button[data-del-user]');
          if (btn && u && typeof u.user_name === 'string') {
            btn.setAttribute('data-del-user', u.user_name);
          }
        })();
      }
    }

    document.addEventListener('input', (e) => {
      if (e.target === filter) render();
    });

    document.addEventListener('click', async (e) => {
      const btn = e.target.closest('button[data-del-user]');
      if (!btn) return;
      const name = btn.getAttribute('data-del-user');
      if (!confirm(`Delete user "${name}"?`)) return;
      try {
        await TM_API.deleteUser(name);
        await loadUsers();
      } catch (_) {
        alert('Failed to delete user');
      }
    });

    loadUsers();
  </script>
</body>
</html>
