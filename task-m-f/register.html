<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TaskManager · Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header id="app-header"></header>
  <main class="container py-5" style="max-width: 560px;">
    <h1 class="h3 mb-4">Create your account</h1>
    <form id="regForm" novalidate>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="user_name" required minlength="2" maxlength="64">
        <div class="invalid-feedback">Enter a username (2–64 chars)</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required>
        <div class="invalid-feedback">Enter a valid email</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required minlength="6">
        <div class="invalid-feedback">Password must be at least 6 characters</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" name="password2" required minlength="6">
        <div class="invalid-feedback">Please confirm your password</div>
      </div>
      <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <div id="regError" class="form-error mt-3" style="display:none;"></div>
  </main>
  <div id="app-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/app.js"></script>
  <script src="assets/components.js"></script>
  <script src="assets/api.js"></script>
  <script>
    const form = document.getElementById('regForm');
    const errorBox = document.getElementById('regError');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorBox.style.display = 'none';
      if (!tmValidate(form)) return;
      if (form.password.value !== form.password2.value) {
        errorBox.textContent = 'Passwords do not match';
        errorBox.style.display = 'block';
        return;
      }
      const payload = {
        user_name: form.user_name.value.trim(),
        email: form.email.value.trim(),
        password: form.password.value
      };
      try {
        const res = await TM_API.register(payload);
        if (!res || !res.data) throw new Error('Registration failed');
        // Save user data with token
        const userData = { ...res.data, token: res.token };
        if (window.tmSetUser) {
          window.tmSetUser(userData);
        } else {
          localStorage.setItem('tm_user', JSON.stringify(userData));
        }
        tmToast('Account created and signed in', 'success');
        window.location.href = 'tasks.html';
      } catch (err) {
        const msg = (err && err.message) || 'Registration failed';
        errorBox.textContent = msg;
        errorBox.style.display = 'block';
        tmToast(msg, 'error');
      }
    });
  </script>
</body>
</html>
