<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TaskManager - Completed Tasks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  <style>
    .tm-empty { color: var(--tm-muted); }
  </style>
  </head>
<body>
  <header id="app-header"></header>
  <main class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h1 class="h4 mb-0">Completed Tasks</h1>
      <div class="d-flex gap-2">
        <button id="refreshBtn" class="btn btn-outline-primary btn-sm">Refresh</button>
        <button class="btn btn-outline-secondary btn-sm" onclick="tmToggleTheme()">Toggle Theme</button>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table align-middle">
            <thead>
              <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Priority</th>
                <th>Completed</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="rows"></tbody>
          </table>
        </div>
        <div id="empty" class="tm-empty" style="display:none;">No completed tasks yet.</div>
      </div>
    </div>
  </main>
  <div id="app-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/app.js"></script>
  <script src="assets/components.js"></script>
  <script src="assets/api.js"></script>
  <script>
    const user = tmRequireUser();
    if (user) {
      const rows = document.getElementById('rows');
      const empty = document.getElementById('empty');

      async function load() {
        rows.innerHTML = '';
        try {
          const res = await TM_API.listTasksByUser(user.id);
          const all = (res && res.data) || [];
          const done = all.filter(t => (t.status || '').toLowerCase() === 'done');
          if (done.length === 0) {
            empty.style.display = 'block';
            return;
          }
          empty.style.display = 'none';
          for (const t of done) {
            const when = t.updated_at ? new Date(t.updated_at).toLocaleString() : (t.deadline ? new Date(t.deadline).toLocaleString() : 'â€”');
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td class="fw-semibold">${t.title || '(untitled)'}</td>
              <td class="text-muted">${t.description || ''}</td>
              <td><span class="badge text-bg-info">${(t.priority || 'medium').toLowerCase()}</span></td>
              <td>${when}</td>
              <td class="text-end">
                <div class="d-flex gap-2 justify-content-end">
                  <button class="btn btn-sm btn-outline-secondary" data-reopen="${t.id}">Reopen</button>
                  <button class="btn btn-sm btn-outline-danger" data-del="${t.id}">Delete</button>
                </div>
              </td>
            `;
            rows.appendChild(tr);
          }
        } catch (err) {
          rows.innerHTML = '<tr><td colspan="5" class="text-danger">Failed to load tasks</td></tr>';
        }
      }

      document.getElementById('refreshBtn').addEventListener('click', async () => {
        await load();
        tmToast('Tasks refreshed', 'info', 1200);
      });

      document.addEventListener('click', async (e) => {
        const del = e.target.closest('button[data-del]');
        if (del) {
          const id = del.getAttribute('data-del');
          try {
            await TM_API.deleteTaskById(id);
            await load();
            tmToast('Task deleted', 'success');
          } catch (_) {
            tmToast('Failed to delete task', 'error');
          }
          return;
        }
        const reopen = e.target.closest('button[data-reopen]');
        if (reopen) {
          const id = reopen.getAttribute('data-reopen');
          try {
            // Keep current priority; we need to fetch the row priority from the DOM or re-read list
            const prBadge = reopen.closest('tr').querySelector('.badge');
            const pr = prBadge ? prBadge.textContent.trim().toLowerCase() : 'medium';
            await TM_API.updateTask(id, { status: 'todo', priority: pr });
            await load();
            tmToast('Task reopened', 'success');
          } catch (_) {
            tmToast('Failed to reopen task', 'error');
          }
        }
      });

      load();
    }
  </script>
</body>
</html>
