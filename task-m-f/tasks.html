<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TaskManager - My Tasks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header id="app-header"></header>
  <main class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h1 class="h4 mb-0">My Tasks</h1>
      <button class="btn btn-outline-secondary btn-sm" onclick="tmToggleTheme()">Toggle Theme</button>
    </div>

    <div class="row g-4">
      <div class="col-12 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Create Task</h5>
            <form id="taskForm" novalidate>
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" name="title" required maxlength="120">
                <div class="invalid-feedback">Title is required</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="description" rows="3" maxlength="1000"></textarea>
              </div>
              <div class="row g-2 mb-3">
                <div class="col-md-6">
                  <label class="form-label">Status</label>
                  <select class="form-select" name="status">
                    <option value="todo">To Do</option>
                    <option value="in_progress">In Progress</option>
                    <option value="done">Done</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Priority</label>
                  <select class="form-select" name="priority">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Project</label>
                <select class="form-select" name="project">
                  <option value="">No Project</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Category</label>
                <select class="form-select" name="category">
                  <option value="">No Category</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Deadline</label>
                <input type="datetime-local" class="form-control" name="deadline">
              </div>
              <button class="btn btn-primary" type="submit">Add Task</button>
              <div id="taskError" class="form-error mt-2" style="display:none;"></div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-7">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h5 class="card-title mb-0">Your Tasks</h5>
              <button id="refreshBtn" class="btn btn-outline-primary btn-sm">Refresh</button>
            </div>
            <div class="mb-3">
              <label class="form-label small">Filter by Category:</label>
              <select class="form-select form-select-sm" id="categoryFilter">
                <option value="">All Tasks</option>
              </select>
            </div>
            <div class="table-responsive">
              <table class="table align-middle">
                <thead>
                <tr>
                  <th>Title</th>
                  <th>Project</th>
                  <th>Category</th>
                  <th>Status</th>
                  <th>Priority</th>
                  <th>Deadline</th>
                  <th></th>
                </tr>
                </thead>
                <tbody id="taskRows"></tbody>
              </table>
            </div>
            <div id="emptyState" class="text-muted" style="display:none;">No tasks yet. Create your first task!</div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div id="app-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/app.js"></script>
  <script src="assets/components.js"></script>
  <script src="assets/api.js"></script>
  <script>
    const user = tmRequireUser();
    let allTasks = [];
    if (user) {
      const form = document.getElementById('taskForm');
      const errorBox = document.getElementById('taskError');
      const rows = document.getElementById('taskRows');
      const empty = document.getElementById('emptyState');
      const categoryFilter = document.getElementById('categoryFilter');

      // Fixed categories list
      const fixedCategories = [
        { name: 'Work', color: '#007bff' },
        { name: 'Study', color: '#28a745' },
        { name: 'Personal', color: '#ffc107' },
        { name: 'Shopping', color: '#e83e8c' },
        { name: 'Ideas', color: '#17a2b8' },
        { name: 'Health', color: '#dc3545' },
        { name: 'Finance', color: '#fd7e14' },
        { name: 'Travel', color: '#20c997' },
        { name: 'Home', color: '#6f42c1' },
        { name: 'Other', color: '#6c757d' }
      ];

      function loadCategories() {
        const select = form.category;
        select.innerHTML = '<option value="">No Category</option>';
        categoryFilter.innerHTML = '<option value="">All Tasks</option>';
        for (const c of fixedCategories) {
          const opt = document.createElement('option');
          opt.value = c.name;
          opt.textContent = c.name;
          select.appendChild(opt);
          
          const filterOpt = document.createElement('option');
          filterOpt.value = c.name;
          filterOpt.textContent = c.name;
          categoryFilter.appendChild(filterOpt);
        }
      }

      async function loadProjects() {
        try {
          const res = await TM_API.listProjects();
          const projects = (res && res.data) || [];
          const select = form.project;
          select.innerHTML = '<option value="">No Project</option>';
          for (const p of projects) {
            const opt = document.createElement('option');
            opt.value = p._id;
            opt.textContent = p.name;
            select.appendChild(opt);
          }
        } catch (err) {
          console.error('Failed to load projects:', err);
        }
      }

      async function loadTasks() {
        rows.innerHTML = '';
        try {
          const res = await TM_API.listTasksByUser(user.id);
          const list = (res && res.data) || [];
          if (list.length === 0) {
            empty.style.display = 'block';
            return;
          }
          empty.style.display = 'none';
          for (const t of list) {
            allTasks = list;
            displayTasks(list);
            return;
          }
        } catch (err) {
          rows.innerHTML = `<tr><td colspan="7" class="text-danger">Failed to load tasks</td></tr>`;
        }
      }

      function displayTasks(tasks) {
        rows.innerHTML = '';
        const filterId = categoryFilter.value;
        const filtered = filterId ? tasks.filter(t => {
          // Check by category name (string) or by category object name
          if (t.category && typeof t.category === 'string') {
            return t.category === filterId;
          }
          if (t.category && t.category.name) {
            return t.category.name === filterId;
          }
          return false;
        }) : tasks;
        
        for (const t of filtered) {
          const deadline = t.deadline ? new Date(t.deadline).toLocaleString() : 'â€”';
          
          // Get category color and name
          let catName = 'None';
          let catColor = '#6c757d';
          
          if (t.category) {
            if (typeof t.category === 'string') {
              catName = t.category;
              const cat = fixedCategories.find(c => c.name === t.category);
              catColor = cat ? cat.color : '#6c757d';
            } else if (t.category.name) {
              catName = t.category.name;
              const cat = fixedCategories.find(c => c.name === t.category.name);
              catColor = cat ? cat.color : (t.category.color || '#6c757d');
            }
          }
          
          const categoryBadge = catName !== 'None' 
            ? `<span class="badge" style="background-color: ${catColor}">${catName}</span>` 
            : '<span class="badge text-bg-secondary">None</span>';
            
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>
              <div class="fw-semibold">${t.title || '(untitled)'}</div>
              <div class="small text-muted">${t.description || ''}</div>
            </td>
            <td>
              <span class="badge text-bg-info">${(t.project && t.project.name) || '-'}</span>
            </td>
            <td>
              ${categoryBadge}
            </td>
            <td>
              <span class="badge text-bg-warning">${t.status || 'todo'}</span>
            </td>
            <td>
              <span class="badge text-bg-secondary">${t.priority || 'medium'}</span>
            </td>
            <td><small>${deadline}</small></td>
            <td class="text-end">
              <button class="btn btn-sm btn-outline-danger" data-del="${t._id}">Delete</button>
            </td>
          `;
          rows.appendChild(tr);
        }
      }

      document.getElementById('refreshBtn').addEventListener('click', async () => {
        await loadTasks();
        tmToast('Tasks refreshed', 'info', 1200);
      });

      categoryFilter.addEventListener('change', () => {
        displayTasks(allTasks);
      )};

      document.addEventListener('click', async (e) => {
        const del = e.target.closest('button[data-del]');
        if (del) {
          const id = del.getAttribute('data-del');
          if (!confirm('Delete this task?')) return;
          try {
            await TM_API.deleteTaskById(id);
            await loadTasks();
            tmToast('Task deleted', 'success');
          } catch (_) {
            tmToast('Failed to delete task', 'error');
          }
        }
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorBox.style.display = 'none';
        if (!tmValidate(form)) return;
        const payload = {
          user_id: user.id,
          title: form.title.value.trim(),
          description: form.description.value.trim(),
          status: form.status.value,
          priority: form.priority.value,
        };
        const projectId = form.project.value.trim();
        if (projectId) payload.project = projectId;
        const categoryId = form.category.value.trim();
        if (categoryId) payload.category_id = categoryId;
        const d = tmToISO(form.deadline.value);
        if (d) payload.deadline = d;
        try {
          await TM_API.createTask(payload);
          form.reset();
          form.classList.remove('was-validated');
          await loadTasks();
          tmToast('Task added', 'success');
        } catch (err) {
          const msg = (err && err.message) || 'Failed to create task';
          errorBox.textContent = msg;
          errorBox.style.display = 'block';
          tmToast(msg, 'error');
        }
      });

      loadProjects();
      loadCategories();
      loadTasks();
    }
  </script>
</body>
</html>
