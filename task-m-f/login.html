<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TaskManager · Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header id="app-header"></header>
  <main class="container py-5" style="max-width: 560px;">
    <h1 class="h3 mb-4">Login</h1>
    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="user_name" required minlength="2" maxlength="64">
        <div class="invalid-feedback">Please enter your username (2–64 chars)</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required minlength="6">
        <div class="invalid-feedback">Enter your password (min 6)</div>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <button class="btn btn-primary" type="submit">Login</button>
        <a class="tm-link" href="/frontend/register.html">Create an account</a>
      </div>
    </form>
    <div id="loginError" class="form-error mt-3" style="display:none;"></div>
  </main>
  <div id="app-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/app.js"></script>
  <script src="assets/components.js"></script>
  <script src="assets/api.js"></script>
  <script>
    const form = document.getElementById('loginForm');
    const errorBox = document.getElementById('loginError');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorBox.style.display = 'none';
      if (!tmValidate(form)) return;
      const userName = form.user_name.value.trim();
      const password = form.password.value;
      try {
        const res = await TM_API.login(userName, password);
        if (!res || !res.data) throw new Error('Invalid credentials');
        localStorage.setItem('tm_user', JSON.stringify(res.data));
        tmToast('Welcome back, ' + res.data.user_name + '!', 'success');
        window.location.href = 'tasks.html';
      } catch (err) {
        const msg = (err && err.message) || 'Login failed';
        errorBox.textContent = msg;
        errorBox.style.display = 'block';
        tmToast(msg, 'error');
      }
    });
  </script>
</body>
</html>
